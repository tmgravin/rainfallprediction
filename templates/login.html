<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css"
        integrity="sha512-PlfiFNlLmzZ/QDYYfPvJZKj58KNsSi0yQFltOeJmktWm76KZhhizh2QxDPGvL5V7D8h1mda9XeEDCv/nGTFdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-200">
    <form method="post" >
        <div class="bg-grey-lighter min-h-screen flex flex-col">
            <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
                <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                    <h1 class="mb-8 text-3xl text-center">Login to your account</h1>
                    <input type="email" class="block border border-grey-light w-full p-3 rounded mb-4" name="email"
                        placeholder="xyz@gmail.com" required/>
    
                    
    
                    <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4" name="password"
                        placeholder="Password" required/>
                   
    
                    <button type="submit"
                        class="w-full text-center py-3 rounded bg-green-400 text-black hover:bg-green-dark focus:outline-none my-1">Log in
                        </button>
    
                    
                </div>
    
                <div class="text-grey-dark mt-6">
                    Don't have an account?
                    <a class="underline border-b border-blue text-blue-600" href="{{url_for('register')}}">
                        Register here
                    </a>.
                </div>
            </div>
        </div>
    
    </form>
    
</body>

</html>
